<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Marketplace</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand font-weight-bold" href="#">Marketplace</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/frontpage.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Backoffice</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-primary" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <form>
            <!--INPUTS-->
            <div class="container-fluid mt-5">
                <div class="row">
                    <div class="col-2"></div>
                    <div class="col-8">
                        <label for="name">Product name</label>
                        <input type="email" class="form-control" id="name" aria-describedby="emailHelp"
                            placeholder="Enter Product name">
                    </div>
                    <div class="col-2"></div>
                </div>
            </div>
            <div class="container-fluid mt-4">
                <div class="row">
                    <div class="col-2"></div>
                    <div class="col-8">
                        <label for="description">Product description</label>
                        <input type="email" class="form-control" id="description" aria-describedby="emailHelp"
                            placeholder="Enter Product description">
                    </div>
                    <div class="col-2"></div>
                </div>
            </div>
            <div class="container-fluid mt-4">
                <div class="row">
                    <div class="col-2"></div>
                    <div class="col-8">
                        <label for="imageUrl">Image</label>
                        <input class="form-control" type="email" id="imageUrl" aria-describedby="emailHelp"
                            placeholder="Enter Image">
                    </div>
                    <div class="col-2"></div>
                </div>
            </div>
            <!--TWO FIELDS INPUTS-->
            <div class="container-fluid mt-4">
                <div class="row">
                    <div class="col-2"></div>
                    <div class="col-3">
                        <label for="brand">Product brand</label>
                        <input type="email" class="form-control" id="brand" aria-describedby="emailHelp"
                            placeholder="Enter Product brand">
                    </div>
                    <div class="col-3">
                        <label for="price">Price</label>
                        <input type="email" class="form-control" id="price" aria-describedby="emailHelp"
                            placeholder="Enter Price">
                    </div>
                    <div class="col-2"></div>
                </div>
            </div>
            <!--BUTTONS-->
            <div class="container-fluid mt-4">
                <div class="row">
                    <div class="col-2"></div>
                    <button type="button" class="btn btn-success col-1 m-3" onclick="createNew()">Create new</button>
                    <button type="button" class="btn btn-secondary col-1 m-3" onclick="edit()">Modify</button>
                    <button type="button" class="btn btn-danger col-1 m-3" onclick="deleteProduct()">Cancel</button>
                    <div class="col-2"></div>
                </div>
            </div>
        </form>

    </main>

    <footer>
        <div class="container">
            <footer class="py-3 my-4">
                <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Features</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Pricing</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">FAQs</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">About</a></li>
                </ul>
                <p class="text-center text-body-secondary">Â© 2024 Marketplace</p>
            </footer>
        </div>
    </footer>

    <!--JQUERY-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

    <!--BOOTSTRAP-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

    <!--CUSTOM SCRIPT-->
    <script src="backscript.js"></script>
</body>

</html>
